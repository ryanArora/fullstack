name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    runs-on: ubuntu-latest
    runs:
      using: composite
      steps:
        - uses: pnpm/action-setup@v4
        - uses: actions/setup-node@v4
          with:
            node-version-file: ".nvmrc"
            cache: "pnpm"

        - name: Install dependencies
          run: pnpm install

        - name: Lint
          run: pnpm lint

  format:
    runs-on: ubuntu-latest
    runs:
      using: composite
      steps:
        - uses: pnpm/action-setup@v4
        - uses: actions/setup-node@v4
          with:
            node-version-file: ".nvmrc"
            cache: "pnpm"

        - name: Install dependencies
          run: pnpm install

        - name: Format
          run: pnpm format

  typecheck:
    runs-on: ubuntu-latest
    runs:
      using: composite
      steps:
        - uses: pnpm/action-setup@v4
        - uses: actions/setup-node@v4
          with:
            node-version-file: ".nvmrc"
            cache: "pnpm"

        - name: Install dependencies
          run: pnpm install

        - name: Typecheck
          run: pnpm typecheck

  build:
    runs-on: ubuntu-latest
    runs:
      using: composite
      steps:
        - uses: pnpm/action-setup@v4
        - uses: actions/setup-node@v4
          with:
            node-version-file: ".nvmrc"
            cache: "pnpm"

        - name: Install dependencies
          run: pnpm install

        - name: Build
          run: SKIP_ENV_VALIDATION=true pnpm build
